<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>O'qituvchilar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-md="6">
        <ion-button type="button" routerLink="/add-teacher">
          O'qituvchi qo'shish
        </ion-button>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-searchbar ></ion-searchbar>
      </ion-col>
      <ion-col size="12" size-md="6" *ngFor="let speaker of speakers">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none">
              <ion-avatar slot="start">
                <img [src]="speaker.profilePic" [alt]="speaker.name + ' profile picture'">
              </ion-avatar>
              <ion-col>
                <h4 style="padding: 0px;">{{speaker.name}}</h4>
                <h6 style="padding: 0px;">
                  fanlar <br>
                  tel: +998 (93) 999 90 74
                </h6> 
              </ion-col>
              <div class="ion-justify-content-right">
                <ion-button fill="clear" size="small" color="primary" routerLink="/teacher-salary">
                  <ion-icon name="logo-usd" slot="start"></ion-icon>
                </ion-button>
                <ion-button fill="clear" size="small" color="primary">
                  <ion-icon name="create" slot="start"></ion-icon>
                </ion-button>
                <ion-button fill="clear" size="small" color="primary">
                  <ion-icon name="close" slot="start"></ion-icon>
                </ion-button>
              </div>
            </ion-item>
          </ion-card-header>
          <hr>
          <ion-row >
            <ion-col class="ion-justify-content-left">
              <div >UZS 200 000</div>
            </ion-col>
            <ion-col class="ion-justify-content-right">
              <div>holati: Aktiv Guruhlar: 20</div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
