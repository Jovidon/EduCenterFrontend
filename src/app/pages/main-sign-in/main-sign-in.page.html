<ion-header>
  <ion-toolbar>
    <ion-title>MainSignIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6" class="bgimg">
    </ion-col>
    <ion-col size="6" color="light" class="ion-padding" align-self-center>
      <form #signupForm="ngForm" novalidate>
        <ion-list class="ion-margin ion-padding ion-text-center">
          <ion-label>
            <h1>Study Center</h1>
            <ion-text color="medium" class="fontsize">Welcome back! Please login to you account</ion-text>
          </ion-label>
          <ion-item>
            <ion-label position="floating" class="fontsize">Username</ion-label>
            <ion-input [(ngModel)]="signup.phone" name="phone" type="text" #phone="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="fontsize">Parol</ion-label>
            <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel"></ion-input>
          </ion-item>
          <ion-row>
            <ion-col size="8">
              <ion-item>
                <ion-checkbox slot="start" id="check" [(ngModel)]="signup.terms" name="terms" #terms="ngModel"></ion-checkbox>
                <ion-label for="check" class="fontsize" >Remember me</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="4" class="ion-padding">
              <ion-label class="fontsize">Forgot password</ion-label>
            </ion-col>
          </ion-row>
          <ion-button type="button" size="default" size="5" class="ion-margin" fill="solid" (click)="logIn()">Kirish</ion-button>
          <ion-button type="submit" size="default" size="5" class="ion-margin" fill="outline">Ro'yxatdan o'tish</ion-button>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
