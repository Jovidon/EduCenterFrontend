<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>O'qituvchi qo'shish</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <form #signupForm="ngForm" novalidate>
      <ion-list lines="none">
        <div class="block">
          <p>O'qituvchining rasmi</p>
          <div class="photo">
            <div class="outline">
              <div class="round">
                <img class="upload" src="assets/img/upload.ico"/>
              </div>
            </div>
            <p>Rasmni tanlang</p>
          </div>
        </div>
        <div class="inputs">
          <ion-item>
            <ion-label position="floating" >Ism</ion-label>
            <ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel">
            </ion-input>
          </ion-item>
          <span>O'qituvchining ismini kiriting</span>

          <ion-item>
            <ion-label position="floating">Telefon raqam</ion-label>
            <ion-input [(ngModel)]="signup.phone" name="phone" type="phone" #phone="ngModel">
            </ion-input>
          </ion-item>
          <span>O'qituvchining telefon raqamini kiriting</span>

          <ion-item>
            <ion-label position="floating" >Fanlar</ion-label>
            <ion-input [(ngModel)]="signup.subject" name="subject" type="text" #subject="ngModel">
            </ion-input>
          </ion-item>
          <span>O'qituvchining o'tadigan fanlarni kiriting</span>

          <ion-item class="item">
            <ion-label position="floating">Holati</ion-label>
            <ion-select [(ngModel)]="signup.condition" name="condition" #condition="ngModel">
              <ion-select-option value="a">Aktiv</ion-select-option>
              <ion-select-option value="p">Muzlatilgan</ion-select-option>
            </ion-select>
          </ion-item>
          <span>O'qituvchining holatini tanlang</span>
          
        </div> 
      </ion-list>

      <div class="ion-padding">
        <button type="reset" class="buttonreset">Bekor qilish</button>
        <button (click)="onSignup(signupForm)" type="submit" class="buttonsubmit">Qo'shish</button>
      </div>
    </form>
  </div>

</ion-content>
