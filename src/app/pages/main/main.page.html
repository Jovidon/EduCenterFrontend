<ion-header>
  <ion-toolbar>
    <ion-title>Main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row justify-content-center>
    <ion-col size="6" class="bgimg">
    </ion-col>
    <ion-col size="6" color="light" class="ion-padding">
      <form #signupForm="ngForm" novalidate>
        <ion-list class="ion-margin ion-padding ion-text-center">
          <ion-label>
            <h1>Study Center</h1>
            <ion-text color="medium" class="fontsize">Nodavlat ta'lim muassasalari boshqaruv axborot tizimi</ion-text>
          </ion-label>
          <ion-row>
            <ion-col class="fontsize" size="6">
              <ion-item>
                <ion-label position="floating" class="fontsize">Ta'lim muassasa nomi</ion-label>
                <ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col class="fontsize" size="6">
              <ion-item>
                <ion-label position="floating" class="fontsize">address</ion-label>
                <ion-input [(ngModel)]="signup.address" name="address" type="text" #address="ngModel"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-item>
            <ion-label position="floating" class="fontsize">Email</ion-label>
            <ion-input [(ngModel)]="signup.email" name="email" type="email" #email="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="fontsize">Login</ion-label>
            <ion-input ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="fontsize">Parol</ion-label>
            <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="fontsize">Parolni takrorlash</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="fontsize">Info</ion-label>
            <ion-input [(ngModel)]="signup.info" name="info" type="text" #info="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" class="fontsize">Telefon raqam</ion-label>
            <ion-input [(ngModel)]="signup.phone" name="phone" type="text" #phone="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-checkbox id="check"></ion-checkbox>
            <ion-label for="check" class="fontsize">Men foydalanish qoidalari bilan tanishdim va roziman</ion-label>
          </ion-item>
          <ion-button type="submit" size="default" expand="block" (click)="signUp()">Ro'yxatdan o'tish</ion-button>

        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
